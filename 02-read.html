<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyBooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/mybooks.js"></script>
  <script src="apigee.js"></script>
  <script>
// Initializing the SDK
            var client = new Apigee.Client({
                orgName:'YOUR_ORGNAME_HERE', // Your Apigee.com username for App Services
                appName:'sandbox' // Your Apigee App Services app name
            });

            // Reading data
            var books = new Apigee.Collection({ "client":client, "type":"books" });
            books.fetch(
                function(err, data) { // Success
                    if (err) {
                        alert("read failed");
                    } else {
                        while(books.hasNextEntity()) {
                            var book = books.getNextEntity();
                            alert(book.get("title")); // Output the title of the book
                        }
                    }
                });

            // Uncomment the next 4 lines if you want to write data

            // book = { "title": "the old man and the sea" };
            // books.addEntity(book, function (error, response) {
            //  if (error) { alert("write failed");
            //  } else { alert("write succeeded"); } });
  </script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page4">
      <div data-theme="b" data-role="header">
          <a data-transition="flip" data-role="button" href="#page3" data-icon="plus" data-iconpos="left"
          class="ui-btn-right">
              Add
          </a>
          <h3>
              My Books
          </h3>
      </div>
      <div data-role="content">
          <ul data-role="listview" data-divider-theme="b" data-inset="false">
              <li data-theme="c">
                  First Title
              </li>
              <li data-theme="c">
                  Second title
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="Form" id="page3">
      <div data-theme="b" data-role="header">
          <h3>
              Add A Book
          </h3>
      </div>
      <div data-role="content">
          <form action="">
              <div data-role="fieldcontain" data-controltype="textinput">
                  <label for="textinput1">
                      Title
                  </label>
                  <input name="" id="textinput1" placeholder="" value="" type="text">
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <label for="textinput2">
                      Author
                  </label>
                  <input name="" id="textinput2" placeholder="" value="" type="text">
              </div>
              <a data-role="button" data-inline="true" href="#page4" data-transition="slide">
                  Cancel
              </a>
              <a data-role="button" data-inline="true" href="#page3">
                  Submit
              </a>
          </form>
      </div>
  </div>
</body>
</html>
